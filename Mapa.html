<!DOCTYPE html>
<html>
<head>
  <title>Mapa KML - Lago Rapel</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

  <script>
    // Crear mapa
    var map = L.map('map').setView([-34.2, -71.5], 10); // Coordenadas aprox. Lago Rapel

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Cargar archivo KML desde GitHub
    var kmlLayer = omnivore.kml('https://raw.githubusercontent.com/USUARIO/REPO/main/Territorios_LAGO_RAPEL.kml')
      .on('ready', function() {
        map.fitBounds(kmlLayer.getBounds()); // Centrar en los territorios
      })
      .addTo(map);
  </script>
</body>
</html>

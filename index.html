<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronograma Lago Rapel</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Cronograma – Lago Rapel</h1>

  <!-- Barra de búsqueda -->
  <input type="text" id="search" placeholder="Buscar..." onkeyup="buscarFila()">

  <table id="cronograma">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Dirección</th>
        <th>Territorio</th>
        <th>N°</th>
        <th>Encargado</th>
      </tr>
    </thead>
    <tbody id="tabla-body">
      <!-- Aquí se carga dinámicamente con script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>

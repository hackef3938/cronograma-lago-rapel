<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Cronograma Lago Rapel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { width: 100%; height: 60vh; }
    #cronograma { padding: 1em; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Cronograma Lago Rapel</h1>
  
  <!-- Mapa -->
  <div id="map"></div>
  
  <!-- Aquí queda tu cronograma original -->
  <div id="cronograma">
    <!-- TODO: pega aquí tu tabla o el contenido que ya tenías en index.html -->
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script>
    // Inicializar mapa
    var map = L.map('map').setView([-34.2, -71.4], 11); // Ajusta coords y zoom

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Cargar tu archivo KML
    omnivore.kml('LagorapelKml.kml')
      .on('ready', function() {
        this.eachLayer(function(layer) {
          var props = layer.feature.properties || {};
          var nombre = props.name || 'Territorio';
          var direccion = props.description || '';
          layer.bindPopup('<b>' + nombre + '</b><br>' + direccion);
        });
        map.fitBounds(this.getBounds());
      })
      .addTo(map);
  </script>
</body>
</html>

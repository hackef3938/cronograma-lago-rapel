<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cronograma y Territorios</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <h1>Cronograma Semanal</h1>
  <div id="schedule"></div>

  <h1>Mapa de Territorios</h1>
  <div id="map"></div>

  <h2>Actualizar Avances</h2>
  <form id="avanceForm">
    <input type="text" id="territorio" placeholder="Nombre del territorio" required>
    <input type="text" id="avance" placeholder="Avance" required>
    <button type="submit">Enviar</button>
  </form>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
